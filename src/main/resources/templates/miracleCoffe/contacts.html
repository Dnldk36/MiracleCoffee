<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:insert="blocks/header :: header"></header>
<body th:insert="blocks/navigation :: navigation"></body>

    
      <div th:each="contact : ${contacts}" class="contacts">
        <div class="contact">
          <h2 th:text="${contact.getJobTitle()}"/>
          <div class="contact-about">
            <!--<img src="{{ contact.photo.url }}" alt="" />-->
            <img  th:src="@{${'/miracleCoffee/displayContact?id=' + contact.getId()}}">

            <div class="contact-text">
              <h3 th:text="${contact.getName()}"/>
              <a th:href="@{/miracleCoffee/contact/{id}(id=${contact.getId()})}">open</a>
            </div>
          </div>
        </div>
      </div>

<footer th:insert="blocks/footer :: footer"></footer>
