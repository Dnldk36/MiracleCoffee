<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:insert="blocks/header :: header"></header>
<body th:insert="blocks/navigation :: navigation"></body>

    <div class="work-places">
        <div class="work-place">
            <div class="content-work-place">
                <h2>All work place</h2>
<!--                <a href="{% url 'work_by_place' 'all' %}">View</a>-->
                <a href="/miracleCoffee/work">View</a>
            </div>
            <img src="/img/komanda-restorana.jpg">
        </div>

        <div th:each="place : ${coffeeShops}" class="work-place">
            <div class="content-work-place">
                <h2 th:text="${place.getStreet()}"/>
<!--                <a href="{% url 'work_by_place' work_place.slug %}">View</a>-->
<!--                <a th:href="@{/miracleCoffee/work/{id}(id=${place.getId()})}">View</a>-->
                <a th:href="@{/miracleCoffee/work/{street}(street=${place.getStreet()})}">View</a>
            </div>
            <img th:src="@{${'/miracleCoffee/displayCoffeeShop?id=' + place.getId()}}">
        </div>
    </div>

<footer th:insert="blocks/footer :: footer"></footer>
