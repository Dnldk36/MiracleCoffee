<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:insert="blocks/header :: header"></header>
<body th:insert="blocks/navigation :: navigation"></body>

<h1>Menu</h1>
<div th:each="category : ${categoryList}" class="content">
    <div class="categori">
        <h2 th:text="${category.getTitle()}"/>
    </div>
    <div th:each="product : ${productList}" class="coffee-list">
        <div th:if="${product.getCategories() eq category}" class="coffee">
            <img th:src="@{${'/miracleCoffee/displayProduct?id=' + product.getId()}}">
            <h2 th:text="${product.getTitle()}"/>
            <h3 th:text="${product.getPrice()}"/>
            <p th:text="${product.getDescription()}">

        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
