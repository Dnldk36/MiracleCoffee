<html xmlns:th="http://www.thymeleaf.org" lang="en">

<header th:insert="blocks/header :: header"></header>
<body th:insert="blocks/navigation :: navigation"></body>

<div th:each="contact : ${optionalContact}" class="about-contact">
    <h2 th:text="${contact.getJobTitle()}"/>
    <div class="profile">
        <img th:src="@{${'/miracleCoffee/displayContact?id=' + contact.getId()}}">
        <div class="profile-text">
            <h3 th:text="${contact.getName()}"/>
            <p th:text="${contact.getDescription()}"/>
            <div class="number">
                <p></p>
                <h4 th:text="${contact.getPhoneNumber()}"/>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
